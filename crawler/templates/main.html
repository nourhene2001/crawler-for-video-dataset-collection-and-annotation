
{% load bootstrap5 %}
{% load static%}
<!DOCTYPE html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <script src="{% static 'js/script.js' %}"></script>
   
</head>
<body>
<div class="row">
  <div class="item1" >
    
  <div id="item1" class="d-flex flex-column flex-shrink-0  text-white  bg-dark c">
    <div id="text">
    
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="mb-1" class="nav-link text-white">
        <button style="color:white;" class="btn btn-toggle align-items-center rounded collapsed" class="nav-link text-white" data-bs-toggle="collapse" data-bs-target="#d-collapse" aria-expanded="true">
          Manage datasets
        </button>
        <div class="collapse show" id="d-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 ">
            <li><a class="nav-link text-white"  href="{% url 'create_d' %}" > New dataset</a></li>
            <li><a class="nav-link text-white"  href="{% url 'display' %}" >Update</a></li>
          
          </ul>
        </div>
      </li>
      <li class="mb-1" class="nav-link text-white">
        <button style="color:white;" class="btn btn-toggle align-items-center rounded collapsed" class="nav-link text-white" data-bs-toggle="collapse" data-bs-target="#g-collapse" aria-expanded="true">
          General settings
        </button>
        <div class="collapse show" id="g-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 ">
            <li><a class="nav-link text-white"  href="{% url 'search' %}" >crawler</a></li>
          </ul>
        </div>
      </li>
      
      
    </ul>
    <hr>
    <div class="dropdown" >
      <ul>
                    
        {% if user.is_authenticated %}
            <li><a class="nav-link text-white" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a class="nav-link text-white" href="{% url 'login' %}">Login</a></li>
            <li><a class="nav-link text-white" href="{% url 'register'%}">Register</a></li>
        {% endif%}
        </ul>
      
    </div>
  </div>
  </div>
</div>
<div class="item2">
  <button id="collapse-btn">
  <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
</button>  
</div>
  </div>
  <div class="content" id="content">
    {% block content %}{% endblock %}
</div>
<script>
  const item1 = document.getElementById('item1');
  const item2 = document.querySelector('.item2');
  const text = document.getElementById('text');
  const collapseBtn = document.getElementById('collapse-btn');
  const content = document.getElementById('content');
  
  collapseBtn.addEventListener('click', () => {
    item1.classList.toggle('collapsed');
    item2.classList.toggle('collapsed');
    content.classList.toggle('collapsed');
    text.classList.toggle('collapsed');
  });
  
</script>

  </body>
