{% load static %}


<!DOCTYPE html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSG+2h" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
      $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
      })
    });
    </script>
    


</head>
<body>
    <h1>results table</h1>
    <table class="table table-striped">
        <tr>
            <th>    </th>
            <th>Title</th>
            <th>duration(in seconds)</th>
            <th>Description</th>
            <th>views</th>
            <th>url</th>
            
           


          </tr>
          
          {% for item in data %}
              <tr>
                
                    <td><input type="checkbox" checked name="selected_elements" value="{{ item.id }}"></td>
                  
                  <td>{{ item.title }}</td>
                  <td>{{item.duration}}</td>
                  <td>{{ item.description }}</td>
                  <td>{{ item.views }}</td>
                  <td><a href="{{ item.url }}">{{item.url}}</a></td>
                  
                  
              </tr>
          {% endfor %}
      
    </table>
    
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Done</button>
    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel">configuration </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form method="POST">
                {% csrf_token %}
                {{ form1.as_p }}
                <button type="submit">Submit</button>
              </form>
            </div>
            
          </div>
        </div>
      </div>
      

   
   
      
   
    
   </body>
